arcs:
  The Adventures of Buggys Crew:
    summary: Chronicles the misadventures of Buggy as he makes his way across
      the sea without his limbs or torso, and his crew as they choose a new
      captain. They end up (literally) in a hot pot of soup.
  The Adventures of the Straw Hat:
    summary: After parting ways at Dressrosa, the adventures of the Straw Hat
      Grand Fleet are shown.
  Amazon Lily:
    summary: Kuma sends each of the Straw Hat Pirates flying from the Sabaody
      Archipelago to different islands. This arc centers on Luffy, who lands on
      an island where only women live. Luffy soon discovers that the women on
      the island are led by Warlord of the Sea Boa Hancock.
  Arabasta:
    summary: The crew, with Kureha's assistant Tony Tony Chopper among them,
      finally arrive at Arabasta, which is on the verge of civil war. Vivi must
      reach the rebels and tell them the real cause behind the conflict, but
      Crocodile, leader of Baroque Works and one of the Seven Warlords of the
      Sea, will not just stand by and watch. In the end, Baroque Works, marine
      forces, pirates, the royal guards, and the rebel army clash in a battle
      that will determine the fate of the country itself.
  Arlong Park:
    summary: With Sanji from the Baratie joining the crew and Nami stealing the
      ship, the crew follow her to an island under the control of the fish-man
      pirate Arlong. Nami reveals that she is a member of the Arlong Pirates and
      simply helped the crew so she could take their gold later. But why would
      she follow a man like Arlong?
  Baratie:
    summary: Usopp joins the crew as a sniper. In search of a cook for their
      ship, the crew go to a sea restaurant known as the Baratie. However, the
      restaurant is attacked by the powerful Don Krieg, who has returned from
      the Grand Line after being attacked by Dracule Mihawk, and wants to use
      the Baratie as a vessel to go back.
  Dressrosa:
    summary: The Straw Hats, Law, Kin'emon, and Momonosuke head to Dressrosa
      with a captive Caesar to broker a deal with Doflamingo, destroy his SMILE
      Factory, and free the samurai's comrade Kanjuro. They soon discover that
      both Doflamingo and Dressrosa are shrouded with many secrets, and Law's
      conflict with Doflamingo quickly turns personal. Luffy works to obtain his
      late brother's Devil Fruit while half of the other Straw Hats encounter a
      rebellion among Dressrosa's populace. The alliance's efforts are further
      complicated as a new Marine admiral named Fujitora arrives to deal with
      them.
  Drum Island:
    summary: When Nami catches a fatal illness, the crew is forced to stop at
      Drum Island, a kingless country that is trying to establish a new
      government. Due to the actions of the previous king, Wapol, there is only
      one doctor leftâ€”a "witch" named Kureha who lives at the top of a mountain.
      Luffy and Sanji must reach the peak, but the exiled King Wapol returns to
      reclaim his country.
  Egghead:
    summary: The aftermaths of the Levely, the Raid on Onigashima, and the
      erasure of the Lulusia Kingdom, cause major shifts across the world that
      could lead to global war. The Straw Hat Pirates, following their Log Pose,
      arrive at the mysterious, futuristic island Egghead where the super genius
      Dr. Vegapunk resides. However, after being tipped off about Vegapunk's
      research into the Void Century, the World Government decides to dispatch a
      CP0 team to assassinate Vegapunk. Betrayal and intrigue on all sides leads
      to a Marine siege on the island that will escalate into an incident that
      will shock the world.
  Enies Lobby:
    summary: The Straw Hats, the Franky Family, and the Galley-La Company team
      up to rescue Nico Robin, save Franky and avenge Iceburg's assassination
      attempt. To do this, they attack Enies Lobby, a government stronghold
      where CP9 is based, declaring war on the World Government.
  Fishman Island:
    summary: After two years, the Straw Hats are finally beginning their
      undersea journey to Fish-Man Island, and meet Luffy's friend, former
      Warlord Jinbe. When a local fortuneteller predicts Luffy destroying
      Fish-Man Island, the Straw Hats are falsely accused as criminals, and to
      complicate matters further, an alliance between Hody Jones and Vander
      Decken IX plots to take over the Ryugu Kingdom.
  Gaimon:
    summary: Shortly after landing on the Island of Rare Animals, most of his
      body was irreversibly compressed into a treasure chest, leaving only his
      head, hands, and feet free (and one of his teeth dislodged). Over the next
      twenty years, he grew a sizable beard and an even larger afro, giving him
      a curiously shrub-like appearance.
  Impel Down:
    summary: Winning over the heart of the beautiful Hancock, Luffy manages to
      storm the prison of Impel Down, hoping to save his brother Ace from
      execution before it sparks an ultimate showdown between the Whitebeard
      Pirates and the World Government.
  Jaya:
    summary: The crew tearfully leaves Vivi behind and continue on their journey
      with Ms. All Sunday, aka Nico Robin, joining as an archaeologist. When a
      ship inexplicably falls from the sky and the Log Pose begins pointing up,
      they go to the island of Jaya for information on "Sky Island". There, they
      encounter Bellamy, a pirate who is heralding a "New Age" where pirates do
      not dream, and a man named Mont Blanc Cricket, a descendant of a the
      subject of a cautionary tale.
  Little Garden:
    summary: On their mission to bring Princess Vivi, who was undercover in
      Baroque Works as Ms. Wednesday, to Arabasta, the crew land at Little
      Garden, which is actually a huge island that is still stuck in the
      prehistoric era. However, there are more than dinosaurs on this island, as
      the crew soon finds out when they encounter two giants that have been
      locked in combat for over 100 years and four high-ranking Baroque Works
      members.
  Loguetown:
    summary: After Nami officially joins, the crew heads to the last town before
      the entrance to the Grand Line, Loguetown, the place where Gold Roger was
      both born and executed. Not only will they have to deal with a powerful
      Marine captain and his second-in-command who reminds Zoro of his past, but
      also previous enemies looking for revenge.
  Long Ring Long Land:
    summary: The crew returns to the Blue Sea with gold and dials from Skypiea,
      only to encounter Foxy the Silver Fox, a pirate who challenges them to a
      "Davy Back Fight", a series of games where the winner takes crewmates from
      the loser crew. However, even after defeating Foxy, the Straw Hats
      encounter an enemy whom they have no hope of beating.
  Marineford:
    summary: Unable to rescue Ace before he was transferred, Luffy and his group
      of Impel Down escapees follow after him to Marineford. With time running
      out until Ace's execution, the Whitebeard Pirates and the World Government
      prepare their forces to clash in a battle that could drastically change
      the era.
  Orange Town:
    summary: Luffy and his first crew member Zoro arrive at Orange Town where
      they meet a thief named Nami, who hates pirates. The trio makes an
      unlikely team, fighting to free the town from the rule of Buggy the Clown.
  Post-Enies Lobby:
    summary: Resting after their ordeals on Enies Lobby, the Straw Hats' world
      is turned upside-down as familiar faces return with unexpected revelations
      for the continuation of their journey. In the New World, Shanks makes his
      move to protect Whitebeard's subordinate Ace from a familiar face with a
      horrific new power.
  Post-War:
    summary: The world reels from the death of Whitebeard, causing chaos to
      ripple all across the Grand Line. Luffy, struggling to cope with Ace's
      death, remembers he has something just as important to him - his crew.
      Will the Straw Hat Pirates ever reunite?
  Punk Hazard:
    summary: After entering the New World, the Straw Hats are led to Punk Hazard
      by a distress call. There, they find a samurai in search of his son, run
      afoul of Smoker's new Marine platoon, and join Trafalgar Law in a plot to
      take down one of the Four Emperors. As part of this plot, they are tasked
      with capturing Caesar Clown, the mad scientist who operates on the island
      and come to learn of his connections to the Underworld and its influential
      broker, Warlord of the Sea Donquixote Doflamingo.
  Return to Sabaody:
    summary: Two years have passed since the crew was separated and the Straw
      Hats have trained vigorously since then. They are now set to reunite and
      pick up from where they left off on their journey.
  Reverie:
    summary: The news of the Straw Hats exploits at Totto Land are reported to
      the world as the royalty from around the world gather at Mary Geoise for
      the Levely. Meanwhile, the Revolutionary Army prepares for their next
      move, and Big Mom talks to Kaidou about Luffy.
  Reverse Mountain:
    summary: The crew has entered the Grand Line, but they encounter an obstacle
      as soon as they get in - a giant whale that swallows the entire ship. Also
      inside the whale are two mysterious rogues.
  Romance Dawn:
    summary: Influenced by Shanks, Luffy starts his journey to become the Pirate
      King by finding a treasure hidden by the previous Pirate King Gold Roger.
      At the beginning of his journey, he battles pirate captain Alvida and
      frees her cabin boy Koby, who wants to become a Marine. Luffy and Koby
      reach Shells Town, where they meet corrupt Marine captain Axe-Hand Morgan,
      his son Helmeppo, and the pirate hunter Roronoa Zoro.
  Sabaody Archipelago:
    summary: Arriving at the Red Line, the crew, now joined by skeleton musician
      Brook, searches for a way to get to the famed Fish-Man Island. The Straw
      Hats are soon diverted from their search when a mermaid and a talking
      starfish appear, and they soon find themselves saving an old enemy from a
      kidnapping ring. Things take a turn for the worst when the Straw Hats find
      themselves cornered at every turn with a Warlord of the Sea, a Marine
      admiral and World Government officials.
  Skypiea:
    summary: Riding the Knock Up Stream, the crew finds themselves in the "White
      Sea", an ocean in the sky. The Straw Hats soon discover that there is a
      war between the Sky People and the natives who originally inhabited a
      place known as the Upper Yard. They also learn of the cruel God Enel.
  Syrup Village:
    summary: After Nami forms a partnership with the two as their navigator, the
      crew reaches Syrup Village and searches for a ship to use. There, they
      encounter a chronic liar named Usopp. When a devious plot is revealed,
      Usopp's courage is put to the test as the crew prepare for a battle with
      the Black Cat Pirates.
  Thriller Bark:
    summary: The Straw Hats, now including Franky and the members who previously
      left, continue their adventure out into the Florian Triangle where they
      come across a strange barrel which upon opening, sets off a flare. This
      soon turns into a nightmare when a ghost ship directs them to the haunted
      island of Thriller Bark, where ghosts, zombies and Warlord of the Sea
      Gecko Moria await them.
  The Trials of Koby-Meppo:
    summary: Follows Koby and Helmeppo's trials and tribulations as chore boys
      in the Marines after the incident involving Helmeppo's father, and how
      they are taken in by Vice Admiral Garp.
  Wano:
    summary: The Ninja-Pirate-Mink-Samurai Alliance gather in Wano Country and
      prepare for the battle against the Beasts Pirates. The history of Kouzuki
      Oden and his ties to Wano Country, Whitebeard and Gol D. Roger are
      revealed, and the alliance assaults Onigashima to take down the allied
      forces of Kaidou and Big Mom, all while alliances shift on all sides of
      the siege. Meanwhile, after the events during the recent Levely, the world
      goes through dramatic changes.
  Water Seven:
    summary: In search of a shipwright to join the crew, the Straw Hats land at
      the thriving metropolis of Water 7. Here, the crew falls apart as two
      members leave. To make matters worse, the shipwrights are unable to repair
      the Straw Hats' ship, their money is stolen by thugs, and they are framed
      for the attempted assassination of Water 7's mayor, who is also president
      of the Galley-La Company, a shipbuilding company. They try to find the
      real culprit, but they soon learn that they may have been caught head over
      heels by the government assassination group CP9.
  Whisky Peak:
    summary: Led by the mysterious Mr. 9 and Ms. Wednesday, the crew go to
      Whisky Peak, where the townspeople immediately start a party to celebrate
      their arrival. But there is more to this town than there appears...
  Whole Cake Island:
    summary: Luffy travels to Whole Cake Island with three of his crewmates and
      three Minks to retrieve Sanji from a political marriage between the
      Vinsmoke Family and the Charlotte Family. They are caught between the
      families' hidden agendas, and form an alliance with Jinbe, Caesar, and the
      Fire Tank Pirates to take down Big Mom and save the Vinsmokes.
  Zou:
    summary: The Straw Hats, Law, and the samurai head to Zou to reunite with
      the Straw Hats and Momonosuke who had left Dressrosa early. They meet the
      Mink Tribe natives and discover that Sanji is gone after getting entangled
      in a plot between his family and the Big Mom Pirates. They also learn how
      Jack of the Beasts Pirates attacked Zou earlier, and the samurai reveal
      just how much Kaidou is connected to them and to their home in Wano,
      leading to the formation of a new alliance. The Straw Hats then split up
      again to rescue Sanji and go to Wano.
